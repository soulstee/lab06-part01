<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>I'm going to tell you how long you've driven and how much gas you've spent!</title>
  </head>
  <body>
    <script>
      var miles = prompt("Wait how many miles did you drive? ");
        var gallons= prompt("Do you know How many gallons did you use?");
        var mpg= (miles/gallons);
      console.log("Your vehicle gets " + mpg +("miles per gallons"));
    document.write("Your  vehicle gets " + mpg +("miles per gallons"));

    </script>
  </body>
</html>
